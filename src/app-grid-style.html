<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<dom-module id="app-grid-style">
  <template>
    <style is="custom-style">
      :host {
        --app-grid-expandible-item: {
          -webkit-flex-basis: calc((100% - 0.1px) / var(--app-grid-columns, 1) * var(--app-grid-expandible-item-columns, 1) - var(--app-grid-gutter, 0px)) !important;
          flex-basis: calc((100% - 0.1px) / var(--app-grid-columns, 1) * var(--app-grid-expandible-item-columns, 1) - var(--app-grid-gutter, 0px)) !important;
          max-width: calc((100% - 0.1px) / var(--app-grid-columns, 1) * var(--app-grid-expandible-item-columns, 1) - var(--app-grid-gutter, 0px)) !important;
        };
      }
      .app-grid {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

        -ms-flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;

        padding-top: var(--app-grid-gutter, 0px);
        padding-left: var(--app-grid-gutter, 0px);
        box-sizing: border-box;
      }
      .app-grid > * {
        /* Required for IE 10 */
        -ms-flex: 1 1 100%;
        -webkit-flex: 1;
        flex: 1;

        /* The width for an item is: (100% - subPixelAdjustment - gutter * columns) / columns */
        -webkit-flex-basis: calc((100% - 0.1px - (var(--app-grid-gutter, 0px) * var(--app-grid-columns, 1))) / var(--app-grid-columns, 1));
        flex-basis: calc((100% - 0.1px - (var(--app-grid-gutter, 0px) * var(--app-grid-columns, 1))) / var(--app-grid-columns, 1));

        max-width: calc((100% - 0.1px - (var(--app-grid-gutter, 0px) * var(--app-grid-columns, 1))) / var(--app-grid-columns, 1));
        margin-bottom: var(--app-grid-gutter, 0px);
        margin-right: var(--app-grid-gutter, 0px);
        height: var(--app-grid-item-height);
        box-sizing: border-box;
      }
      .app-grid[has-aspect-ratio] > * {
        position: relative;
      }
      .app-grid[has-aspect-ratio] > *::before {
        display: block;
        content: "";
        padding-top: var(--app-grid-item-height, 100%);
      }
      .app-grid[has-aspect-ratio] > * > * {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

			.grid {
				transition: all .1s;
				width: 100%;
			}
			.list {
				transition: all .1s;
			}
			.list .item {
				@apply(--app-grid-expandible-item);
				--app-grid-item-height: 50vw;
			}
			.app-grid {
				margin: 0 auto;
			}
			.item {
				background-position: center center;
				background-repeat: no-repeat;
				background-size: cover;
				display: inline-block;
				color: #fff;
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.14);
				-webkit-transition: all .1s;
				-o-transition: all .1s;
				transition: all .1s;
			}
			.lightbox {
				position: absolute;
				z-index: 0;
				width: 100%;
				height: 100%;
			}
			.container {
				position: absolute;
				z-index: 1;
      	@apply --layout-horizontal;
				height: 100%;
				width: 100%;
			}
			.bg {
				--iron-image-placeholder: {
					background-color: #eee;
				}
				width: 100%;
				height: 100%;
				border-radius: 12px;
				transition: all 300ms;
			}
			.actions {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
				padding: 16px;
				color: var(--light-text-color);
			}
			.flexchild {
				@apply --layout-flex;
			}
			.flex-vertical {
				@apply --layout-vertical;
			}
			.flex-horizontal {
				@apply --layout-horizontal;
			}
			.flex-center-center {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			.flex-end-align {
				@apply --layout-horizontal;
				@apply --layout-end;
				height: 100%
			}
			.block {
				padding: 32px;
			}
			.title {
				width: 80%;
				font-size: 46px;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				line-height: 1.2;
				font-weight: 600;
			}
			.description {
				padding-top: 16px;
				font-size: 28px;
				font-family: 'Product Sans', 'Roboto', 'Noto', sans-serif;
				line-height: 1.25;
				width: 60%;
			}
			.info {
				@apply --layout-horizontal;
				@apply --layout-center;
				font-family: 'Roboto Mono', Consolas, Menlo, Monaco, monospace;
				font-weight: 500;
				padding: 32px;
				font-size: 16px;
				text-overflow: ellipsis;
			}
			@media (max-width: 640px) {
				.app-grid {
					width: 100%;
				}
				paper-ripple {
					display: none;
				}
				.title {
					font-size: 32px;
					width: 90%;
				}
				.description {
					font-size: 22px;
					width: 90%;
				}
			}
			.white-bg {
				background-color: var(--paper-grey-100);
				color: var(--paper-grey-800);
			}
			.grey-bg {
				background-color: var(--paper-grey-300);
				color: var(--paper-grey-800);
			}
			.black-bg {
				background-color: var(--paper-grey-900);
				color: #fff;
			}
			.purple-bg {
				color: #fff;
			}
			.deep-purple-bg {
				color: #fff;
			}
			.red-bg {
				color: #fff;
				background-color: var(--paper-red-a700);
			}
			.deep-orange-bg {
				color: #fff;
			}
			.cyan-bg {
				color: #fff;
			}
			.green-bg {
				color: var(--paper-green-a700);
			}
			.yellow-bg {
				color: var(--paper-grey-900);
				background-color: var(--paper-yellow-a200);
			}
/*
			.blue-bg {
				color: #fff;
			}
			.teal-bg {
				color: var(--paper-grey-800);
			}
			.indigo-bg {
				color: var(--paper-purple-a700);
			}
*/
			.white-fg {
				color: var(--paper-grey-100);
				background-color: var(--paper-grey-800);
			}
			.grey-fg {
				color: var(--paper-grey-300);
				background-color: var(--paper-grey-800);
			}
			.black-fg {
				color: var(--paper-grey-900);
				background-color: #fff;
			}
			.purple-fg {
				color: var(--paper-purple-a700);
				background-color: #fff;
			}
			.deep-purple-fg {
				color: var(--paper-deep-purple-a700);
				background-color: #fff;
			}
			.red-fg {
				color: var(--paper-red-a700);
				background-color: #fff;
			}
			.yellow-fg {
				color: var(--paper-yellow-a200);
				background-color: var(--paper-grey-900);
			}
			.cyan-fg {
				color: var(--paper-cyan-a700);
				background-color: #fff;
			}
			.green-fg {
				color: var(--paper-green-a700);
				background-color: #fff;
			}
			.deep-orange-fg {
				color: var(--paper-deep-orange-a700);
				background-color: #fff;
			}
			.blue-fg {
				color: var(--paper-blue-a700);
				background-color: #fff;
			}
			.teal-fg {
				color: var(--paper-teal-a700);
				background-color: #fff;
			}
			.indigo-fg {
				color: var(--paper-indigo-900);
				background-color: var(--paper-purple-a700);
			}
    </style>
  </template>
</dom-module>
