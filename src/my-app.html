      }

			.flexchild {

			}

			}
			.flex-center-center {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			footer {
				@apply --layout-horizontal;
				@apply --layout-center;

			}

			}

				@apply --shadow-elevation-4dp;

				color: #fff;
				position: fixed;
				z-index: 6;
				right: 20px;
				bottom: 20px;          
			}
			@media (max-width: 640px) {
				paper-toast {
					width: 100%;
				}
				.toast-button {
					margin: 16px 8px;
				}
				app-drawer {
					--app-drawer-width: 80%;
				}
			}

	<script>
		// Gesture events like tap and track generated from touch will not be
		// preventable, allowing for better scrolling performance.
		Polymer.setPassiveTouchGestures(true);

		class MyApp extends Polymer.Element {
			static get is() {
				return 'my-app';
			}

			static get properties() {
				return {
					page: {
						type: String,
						reflectToAttribute: true,
						observer: '_pageChanged'
					},
					wideLayout: {
						type: Boolean,
						value: false,
						reflectToAttribute: true,
						observer: 'onLayoutChange'
					},
					opened: {
						type: Boolean,
						reflectToAttribute: true
					},
					social: {
						type: Array,
						value: function() {
							return [{
									link: "https://www.facebook.com/liyasthomas",
									icon: "facebook"
								},
								{
									link: "https://twitter.com/liyasthomas",
									icon: "twitter"
								},
								{
									link: "https://plus.google.com/liyasthomas",
									icon: "google-plus"
								},
								{
									link: "https://github.com/liyasthomas",
									icon: "github"
								},
								{
									link: "https://www.linkedin.com/in/liyasthomas",
									icon: "linkedin"
								},
								{
									link: "https://www.linkedin.com/in/liyasthomas",
									icon: "behance"
								},
								{
									link: "https://www.linkedin.com/in/liyasthomas",
									icon: "dribbble"
								},
								{
									link: "tel:+919539653962",
									icon: "whatsapp"
								}
							]
						}
					},
					routeData: Object,
					subroute: String,
					// This shouldn't be neccessary, but the Analyzer isn't picking up
					// Polymer.Element#rootPath
					rootPath: String,
				};
			}

			static get observers() {
				return [
					'_routePageChanged(routeData.page)',
				];
			}

			scrollTop() {
				var scrollDuration = 200;
				var scrollStep = -window.scrollY / (scrollDuration / 15),
					scrollInterval = setInterval(function() {
						if (window.scrollY != 0) {
							window.scrollBy(0, scrollStep);
						} else clearInterval(scrollInterval);
					}, 15);
			}

			update(worker) {
				this.$.updateToast.show();
			}

			openShare() {
				this.$.sharehome.toggle();
			}

			toggle() {
				this.$.collapse.toggle();
			}

			_getIcon(opened) {
				return opened ? 'expand-less' : 'expand-more';
			}

			//			connectedCallback() {
			//				super.connectedCallback();
			//				Polymer.RenderStatus.beforeNextRender(this, function() {
			//					this.$.ready_toast.open();
			//				});
			//			}

			_routePageChanged(page) {
				// If no page was found in the route data, page will be an empty string.
				// Default to 'home' in that case.
				this.page = page || 'home';

				// Close a non-persistent drawer when the page & route are changed.
				if (!this.$.drawer.persistent) {
					this.$.drawer.close();
				}
			}

			_pageChanged(page) {
				// Load page import on demand. Show 404 page if fails
				var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
				Polymer.importHref(
					resolvedPageUrl,
					null,
					this._showPage404.bind(this),
					true);
			}

			onLayoutChange(wide) {
				var drawer = this.$.drawer;

				if (wide && drawer.opened) {
					drawer.opened = false;
				}
			}

			_showPage404() {
				this.page = '404';
			}
		}

		window.customElements.define(MyApp.is, MyApp);

	</script>
</dom-module>
